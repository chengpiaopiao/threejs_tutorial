<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/three.js"></script>
    <script>
       function init(){
           // renderer
           var renderer = new THREE.WebGLRenderer({
               canvas: document.getElementById('mainCanvas')
           });
           renderer.setClearColor(0x000000);

           // scene
           var scene = new THREE.Scene();

           // camera
           var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
           camera.position.set(20, 10, 25);
           camera.lookAt(new THREE.Vector3(0,0,0));
           scene.add(camera);

           // material
           var material = new THREE.MeshBasicMaterial({color: 0xffff00, wireframe: true});

           // geo
           var geo = new THREE.Geometry();
           // top
           geo.vertices.push( new THREE.Vector3(-1, 2, -1));
           geo.vertices.push( new THREE.Vector3( 1, 2, -1));
           geo.vertices.push( new THREE.Vector3( 1, 2, 1));
           geo.vertices.push( new THREE.Vector3(-1, 2, 1));
           // bottom
           geo.vertices.push( new THREE.Vector3(-2, 0, -2));
           geo.vertices.push( new THREE.Vector3( 2, 0, -2));
           geo.vertices.push( new THREE.Vector3(2, 0, 2));
           geo.vertices.push( new THREE.Vector3(-2, 0, 2));
           // faces
           // top face
           geo.faces.push( new THREE.Face4(0, 1, 2));
           geo.faces.push( new THREE.Face4(0, 3, 2));
           // bottom face
           geo.faces.push( new THREE.Face4(4, 5, 6));
           geo.faces.push( new THREE.Face4(4, 7, 6));
           // side faces
           geo.faces.push( new THREE.Face4(0, 4, 7));
           geo.faces.push( new THREE.Face4(3, 4, 7));

           geo.faces.push( new THREE.Face4(1, 5, 6));
           geo.faces.push( new THREE.Face4(2, 5, 6));

//           geo.faces.push( new THREE.Face4(2, 1, 5));
//           geo.faces.push( new THREE.Face4(2, 6, 5));

//           geo.faces.push( new THREE.Face4(0, 4, 5));
//           geo.faces.push( new THREE.Face4(0, 1, 5));

//           geo.faces.push( new THREE.Face4(2, 3, 7));
//           geo.faces.push( new THREE.Face4(2, 6, 7));
//           geo.faces.push( new THREE.Face4(3, 0, 4, 7));

           // mesh
           var mesh = new THREE.Mesh(geo, material);
           scene.add(mesh);

           // render
           renderer.render(scene, camera);

       }
    </script>
</head>
<body onload="init();">
    <canvas id="mainCanvas" height="400" width="300"></canvas>
</body>
</html>
